<!-- 
     En elementos padre con hijos: 
     Si el primer elemento tiene margin-top, colapsan los margenes del hijo y del padre y se aplican los margenes del hijo al padre y se muestra el body
     Y si el último elemento tiene margin-bottom, pasa lo mismo.

     Cuando hay varios elementos verticales entre sí y aplciamos un margin igual, pensamos que se sumarían los márgenes entre sí pero lo que pasa es que un márgen absorbe al otro y sólo se aplica uno.
     Cuando aplicamos margenes de distintos tamaños, el que prevalece es el del mayor márgen.
 -->
